<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css?family=Marko+One|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" type="text/css">
  <title>No Fibbing</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <header>
    <h1 class="title">No Fibbing</h1>
  </header>
  <main class="main">
    <p>Oh, hi. Let's see if you can find numbers in the Fibonacci sequence.</p>
    <section class="container">
      <form>
        <label>
          Enter a positive integer
          <input type="number" />
        </label>
        <button>Submit</button>
      </form>
    </section>
    <section class="">
      <div class="container">
        <ul class="attempt-list">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
