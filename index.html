<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css?family=Marko+One|Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" type="text/css">
  <title>No Fibbing</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <header>
    <h1 class="title">No Fibbing</h1>
  </header>
  <main class="main">
    <p>Oh, hi. Let's see if you can find numbers in the Fibonacci sequence.</p>
    <section class="card">
      <form>
        <label>
          Enter a positive integer
          <input type="number" />
        </label>
        <button class="submit-button">Submit</button>
      </form>
    </section>
    <section class="">
      <div class="card">
        <ul class="attempt-list">
        </ul>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="./src/index.js"></script>
  <script type="text/javascript" src="./src/utils/lib.js"></script>
</body>

</html>
